<form [formGroup]="myForm">
    <p>product Title</p>
    <input formControlName="title" placeholder="product name"  pattern="[a-zA-Z]*">
    <p>Image source</p>
    <input formControlName="imageUrl" placeholder="image src" >
    <p>Description</p>
    <input formControlName="description" placeholder="description">
    <p>Availability</p>
    <input formControlName="isAvailable" placeholder="isAvailable">
    <p>Price</p>
    <input formControlName="price" placeholder="price" pattern="[0-9]+.[0-9]{2}">
    <br>
   

    <button type="submit" class="btn btn-success"  (click)="onSubmit(myForm)" >Send</button>
    <button class="btn btn-danger" (click)=delete() >delete </button>
  </form>
